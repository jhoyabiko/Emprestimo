<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Cliente</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="cliente.js" defer></script>
</head>

<body class="pagina-cliente">
  <div class="container">
    <h1 id="nomeCliente">Carregando...</h1>
    <h2>Empréstimos</h2>
    <ul id="listaEmprestimos"></ul>
    <div class="botoes-navegacao">
      <a id="linkEmprestimo" class="botao-navegacao">Novo Empréstimo</a>
      <a id="linkPagamento" class="botao-navegacao">Registrar Pagamento</a>
      <a href="index.html" class="botao-navegacao">⬅️ Voltar</a>
    </div>
  </div>

  <!-- Calcularor Section -->
  <div class="container">
    <h2>Calculadora de Orçamento</h2>
    <label for="valorInicial">Valor Inicial (R$):</label>
    <input type="number" id="valorInicial" placeholder="Digite o valor">
    <label for="dataInicio">Data Inicial:</label>
    <input type="date" id="dataInicio">
    <label for="dataFim">Data Final:</label>
    <input type="date" id="dataFim">
    <button id="btnCalcular">Calcular</button>
    <h2 id="resultado"></h2>
  </div>

  <script>
    document.getElementById("btnCalcular").addEventListener("click", () => {
      const valor = parseFloat(document.getElementById("valorInicial").value);
      const dataInicio = document.getElementById("dataInicio").value;
      const dataFim = document.getElementById("dataFim").value;
      const resultado = document.getElementById("resultado");

      if (!valor || !dataInicio || !dataFim) {
        resultado.textContent = "Preencha todos os campos.";
        return;
      }

      const inicio = new Date(dataInicio);
      const fim = new Date(dataFim);
      const dias = Math.floor((fim - inicio) / (1000 * 60 * 60 * 24));

      if (dias < 0) {
        resultado.textContent = "A data final deve ser depois da inicial.";
        return;
      }

      const juros = 0.02;
      const total = valor * (1 + juros * dias);

      resultado.textContent = `Valor final após ${dias} dias: R$ ${total.toFixed(2)}`;
    });
  </script>
</body>

</html>
